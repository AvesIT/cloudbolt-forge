#
# This is a hello world HOT template just defining a single compute
# server.
#
heat_template_version: 2018-03-02

description: >
  Hello world HOT template that just defines a single server.
  Contains just base features to verify base HOT support.
parameters:
  key_name:
    type: string
    description: Name of an existing key pair to use for the server
    default: cb-key
    constraints:
      - custom_constraint: nova.keypair

  flavor:
    type: string
    description: Flavor for the server to be created
    default: m1.tiny
    constraints:
      - custom_constraint: nova.flavor
  image:
    type: string
    description: Image ID or image name to use for the server
    default: Ubuntu 14
    constraints:
      - custom_constraint: glance.image
#   admin_pass:
#     type: string
#     description: Admin password
#     hidden: true
# #    constraints:
#      - length: { min: 6, max: 8 }
#        description: Password length must be between 6 and 8 characters
#      - allowed_pattern: "[a-zA-Z0-9]+"
#        description: Password must consist of characters and numbers only
#      - allowed_pattern: "[A-Z]+[a-zA-Z0-9]*"
#        description: Password must start with an uppercase character

  db_name:
    type: string
    description: sample database name
    default: wordpress
    constraints:
      - length: { min: 1, max: 64 }
        description: db_name must be between 1 and 64 characters
      - allowed_pattern: '[a-zA-Z][a-zA-Z0-9]*'
        description: >
          db_name must begin with a letter and contain only alphanumericcharacters
  db_username:
    type: string
    description: The WordPress database admin account username
    hidden: true
    constraints:
      - length: { min: 1, max: 16 }
        description: db_username must be between 1 and 16 characters
      - allowed_pattern: '[a-zA-Z][a-zA-Z0-9]*'
        description: db_username must begin with a letter and contain only alphanumeric characters

  db_password:
    type: string
    description: The WordPress database admin account password
    hidden: true
    constraints:
      - length: { min: 1, max: 41 }
        description: db_password must be between 1 and 41 characters
      - allowed_pattern: '[a-zA-Z0-9]*'
        description: db_password must contain only alphanumeric characters

  db_root_password:
    type: string
    description: Root password for MySQL
    hidden: true
    constraints:
      - length: { min: 1, max: 41 }
        description: db_root_password must be between 1 and 41 characters
      - allowed_pattern: '[a-zA-Z0-9]*'
        description: db_root_password must contain only alphanumeric characters

  db_port:
    type: number
    description: Database port number
    default: 50000
    constraints:
      - range: { min: 40000, max: 60000 }
        description: Port number must be between 40000 and 60000
  priv_net:
    type: string
    description: ID of private network
    default: int-net
    constraints:
      - custom_constraint: neutron.network
  public_net:
    type: string
    default: ext-net
    description: Id of the public network for the compute server

resources:
  server:
    type: OS::Nova::Server
    properties:
      key_name: { get_param: key_name }
      image: { get_param: image }
      flavor: { get_param: flavor }
      networks:
        - network: { get_param: priv_net }
      admin_pass: { get_param: admin_pass }
      user_data:
        str_replace:
          template: |
            #!/bin/bash
            echo db_port
          params:
            db_port: { get_param: db_port }


outputs:
  server_networks:
    description: The networks of the deployed server
    value: { get_attr: [server, networks] }
